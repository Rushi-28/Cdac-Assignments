<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bankForm</title>
</head>
<body>
    <div style="background-color: black; color: white;">
    
            <h1>First Northen Bank<img src="banklogo.jpg" alt="" width="50" height="50"></h1>
    </div>
    <div style="background-color: red;">
    <form action="">
    <table style="margin-left: 500px;background-color: white;margin-bottom: 50px;">
        <tr>
            <td><h2>New Registration Form</h2></td><br>
        </tr>
        <tr><td>In order to use FNB's All day banking services, please complete following details and subit it.
            <br>It will complete you registration.br
            <br>
            <br></td></tr>

        <tr>
            <td><label for="last">Last name: </label></td>
            <td><input type="text" name="Lastname" id="last"></td>
        </tr>
        <tr>
            <td><label for="first">First name: </label></td>
            <td><input type="text" name="Firstname" id="first"></td>
        </tr>
        <tr>
           <td> <label for="uid">Your preferred user id: </label></td>
            <td><input type="text" name="Userid" id="uid"></td>
        </tr>
        <tr>
            <td><label for="mail">Email address</label></td>
            <td><input type="email" name="Email" id="mail"></td>
        </tr>
        <tr>
           <td> <label for="acno">Account no:</label></td>
            <td><input type="number" name="Accno" id="acno" maxlength="10"></td>
        </tr>
        <tr>
            <td><label for="card">Credit card Number:</label></td>
           <td><input type="number" name="Credit" id="card" maxlength="16"></td>
        </tr> 
        <tr>
            <td><label for="pass">Online Password</label></td>
            <td><input type="password" name="Pwd" id="pass"></td>
        </tr>
        <tr>
            <td><label for="pass">Online Password (repeat)</label></td>
            <td><input type="password" name="Pwd" id="pass"></td>
        </tr>
        <tr>
            <td align="right"><input type="submit" value="SUBMIT"></td>
            <td><input type="reset" value="Clear"></td>
        </tr>
    </table>
</form>
</div>

</body>
</html>
