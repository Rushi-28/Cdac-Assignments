<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User info</title>
</head>
<body>
    <h2 style="font-style: italic;color: blueviolet;">User Info</h2>
    <form action="">
    Name: <input type="text" name="name" list="names" required><br>
    Birth-Date: <input type="date" name="Bdate" placeholder="Birth-Date here..." required><br>
    Birth-Time: <input type="time" name="Btime" placeholder="Birth-Time here..." required><br>
    Email: <input type="email" name="mail" placeholder="EmailId here..." maxlength="15" required><br>
    <input type="submit" value="SUBMIT"> <input type="reset" value="CLEAR">
</form>
    
</body>
</html>
<datalist id="names">
    <option >Ram</option>
    <option >Raj</option>
    <option >Seeta</option>
    <option >Geeta</option>
    <option >Dhiraj</option>
    <option >Sham</option>
    <option >Ajay</option>
    <option >Rushi</option>
</datalist>
