<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("img").mouseup(function(){
            $(this).fadeIn("slow")
        })
            $("img").mousedown(function(){
                $(this).fadeOut("fast")
            })

        
        })
    </script>
</head>
<body>
    <table>
        <tr>
            <td><img src="b.jpg" alt="" width="100" height="100"></td>
            <td><img src="photo.jpeg" alt="" width="100" height="100"></td>

        </tr>
