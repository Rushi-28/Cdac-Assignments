<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text shadow</title>
    <script>
        function shad()
        {
            document.body.style.textShadow="3px 3px 5px red"
        }
        function or()
        {
            document.body.style.textShadow="none" 
        }
    </script>
</head>
<body>
    <p onmouseover="shad()" onmouseleave="or()"> Hello World</p>
</body>
</html>
