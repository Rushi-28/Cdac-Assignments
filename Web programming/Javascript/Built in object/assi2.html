<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>date&time</title>
    <script>
        function gtd(bday)
        {
            var dddd=new Date(bday);
            document.getElementById("d1").innerHTML=dddd.getDate();
            document.getElementById("d2").innerHTML=dddd.getMonth();
            document.getElementById("d3").innerHTML=dddd.getFullYear();
        }
        function ag(dday)
        {
            var cc=new Date(dday);
            var pp=new Date();
            document.getElementById("d4").innerHTML=((pp-cc)/(24*60*60*365*1000));
        }
    </script>
</head>
<body>
    <form >
    <input type="date" name="bdate">
    <input type="button" value="Get all" onclick="gtd(bdate.value)">
    <input type="button" value="Age " onclick="ag(bdate.value)">
</form>

<div id="d1"></div>
<div id="d2"></div>
<div id="d3"></div>
<div id="d4"></div>
<div id="d5"></div>

</body>
</html>
